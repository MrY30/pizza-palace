<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Palace</title>
    <link rel="stylesheet" href="/styles/createPizza.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gidugu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/img/pplogo.png" alt="Pizza Palace Logo">
    </header>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <main>
        <div id="container">
            <!-- Section 1 -->
            <section id="section1" class="slide-section active">
                <div id="pizza">
                    <img id="custom-pizza" src="/img/pizzaur.png" alt="Customize Pizza">
                </div>
                <div id="menu-wrapper">
                    <div class="title-container">
                        <img src="/img/choosecrust.png" alt="Choose a Crust" class="title-image">
                    </div>
                    <div class="crust-options">
                        <div>
                            <img id="thickCrustOption" src="/img/thickCrustC.png" alt="Thick Crust" class="thick-crust">
                        </div>
                        <div>
                            <img id="thinCrustOption" src="/img/thinCrustC.png" alt="Thin Crust" class="thin-crust">
                        </div>
                    </div>                    
                    <div id="buttons">
                        <button id="next-page" class="order-button">NEXT</button>
                    </div>
                </div>
            </section>

            <!-- Section 2 -->
            <section id="section2" class="slide-section">
                <div id="pizza">
                    <img id="custom-pizza2" src="/img/pizzaur.png" alt="Customize Pizza">
                </div>
                <div id="menu-wrapper">
                    <div class="title-container">
                        <img src="/img/choosesize.png" alt="Choose a Size" class="title-image">
                    </div>
                    <div class="size-options-grid">
                        <div class="size-option">
                            <img id="smallOption" src="/img/smallC.png" alt="Small Option" class="small-option">
                        </div>
                        <div class="size-option">
                            <img id="regularOption" src="/img/regularC.png" alt="Regular Option" class="regular-option">
                        </div>
                        <div class="size-option">
                            <img id="largeOption" src="/img/largeC.png" alt="Large Option" class="large-option">
                        </div>
                        <div class="size-option">
                            <img id="familyOption" src="/img/familyC.png" alt="Family Option" class="family-option">
                        </div>
                    </div>                    
                    <div id="buttons">
                        <button id="back-page" class="order-button">BACK</button>
                        <button id="next-page" class="order-button">NEXT</button>
                    </div>
                </div>
            </section>

            <!-- Section 3 -->
            <section id="section3" class="slide-section">
                <div id="pizza">
                    <img id="custom-pizza3" src="/img/pizzaur.png" alt="Customize Pizza">
                </div>
                <div id="menu-wrapper">
                    <div class="title-container">
                        <img src="/img/choosetopping.png" alt="Choose a Size" class="title-image">
                    </div>
                    <div class="topping-options-grid">
                        <div class="toppings-option">
                            <img id="pepperoniOption" src="/img/pepperoniC.png" alt="Pepperoni Option" class="pepperoni-option">
                        </div>
                        <div class="toppings-option">
                            <img id="mushroomOption" src="/img/mushroomC.png" alt="Mushroom Option" class="mushroom-option">
                        </div>
                        <div class="toppings-option">
                            <img id="pineappleOption" src="/img/pineappleC.png" alt="Pineapple Option" class="pineapple-option">
                        </div>
                        <div class="toppings-option">
                            <img id="olivesOption" src="/img/olivesC.png" alt="Olives Option" class="olives-option">
                        </div>
                        <div class="toppings-option">
                            <img id="baconOption" src="/img/baconC.png" alt="Bacon Option" class="bacon-option">
                        </div>
                        <div class="toppings-option">
                            <img id="shrimpOption" src="/img/shrimpC.png" alt="Shrimp Option" class="shrimp-option">
                        </div>
                    </div>                                    
                    <div id="buttons">
                        <button id="back-page" class="order-button">BACK</button>
                        <button id="next-page" class="order-button">NEXT</button>
                    </div>
                </div>
            </section>

            <!-- Section 4 -->
            <section id="section4" class="slide-section">
                <div id="pizza">
                    <img id="custom-pizza4" src="/img/pizzaur.png" alt="Customize Pizza">
                </div>
                <div id="menu-wrapper">
                    <div class="title-container">
                        <img src="/img/chooseslice.png" alt="Choose a Slice" class="title-image">
                    </div>
                    <div class="slice-options">
                        <div>
                            <img id="triangleOption" src="/img/triangleC.png" alt="Triangle Option" class="triangle-option">
                        </div>
                        <div>
                            <img id="squareOption" src="/img/squareC.png" alt="Square Option" class="square-option">
                        </div>
                    </div>                    
                    <div id="buttons">
                        <button id="back-page" class="order-button">BACK</button>
                        <button id="next-page" class="order-button">NEXT</button>
                    </div>
                </div>
            </section>

            <!-- Section 5 -->
            <section id="section5" class="slide-section">
                <div id="pizza">
                    <img id="custom-pizza5" src="/img/pizzaur.png" alt="Customize Pizza">
                </div>
                <div id="menu-wrapper">
                    <div class="title-container">
                        <img src="/img/reviewpizza.png" alt="Review Pizza" class="title-image">
                    </div>
                    <div class="review-details">
                        <table class="styled-table">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Specification</th>
                                    <th>Price (â‚±)</th>
                                </tr>
                            </thead>
                            <tbody id="review-table-body">
                                <!-- Rows will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="buttons">
                        <button id="back-page" class="order-button">BACK</button>
                        <button id="cart-page" class="order-button">ADD TO CART</button>
                        <button id="fav-page" class="order-button">ADD TO FAVORITES</button>
                    </div>
                </div>
            </section>
            
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Pizza Palace. All rights reserved.</p>
    </footer>
    <script src="/scripts/createPizza.js"></script>
</body>
</html>
