<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/server/styles/orderPage.css">
  <title>Order Summary</title>
</head>
<body>
  <div class="order-container">
    <header class="order-header">Your Order</header>
    <section class="order-summary">
      <div class="order-item">
        <img src="path/to/image.jpg" alt="Product Image" class="product-image">
        <div class="item-details">
          <h2 class="product-name">Product Name</h2>
          <p class="product-info">450g â€¢ Gluten-Free</p>
          <p class="quantity">Quantity: 2</p>
          <p class="item-price">$12.00</p>
        </div>
        <button class="order-button">Add to Cart</button>
      </div>
      <!-- Repeat similar blocks for each item in the order -->
    </section>
    <footer class="total-section">
      <div class="total">
        <span>Total Price:</span>
        <span class="total-price">$24.00</span>
      </div>
      <button class="checkout-button">Go to Checkout</button>
    </footer>
  </div>
</body>
</html>
