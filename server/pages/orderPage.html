<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/orderPage.css">
  <title>Checkout</title>
</head>
<body>
  <div class="checkout-container">
    <!-- Left Column: Order Summary -->
    <section class="order-summary">
      <h2>Your Order</h2>
      <div id = "order-area">
        <div class="order-item">
          <img src="path/to/carbonara.jpg" alt="Carbonara" class="product-image">
          <div class="item-details">
            <h3 class="product-name">Carbonara</h3>
            <div class="quantity-controls">
              <button class="quantity-button minus">-</button>
              <span class="quantity">1</span>
              <button class="quantity-button plus">+</button>
            </div>
            <p class="item-price">₱250.50</p>
          </div>
        </div>
      </div>
      
      <!-- Repeat similar blocks for each item in the order -->
      <div class="total">
        <span>Total:</span> <span class="total-price">₱600.50</span>
      </div>
    </section>

    <!-- Right Column: Customer Details -->
    <section class="customer-details">
      <h2>Shipping Information</h2>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your full address">
      </div>
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" placeholder="Enter your contact number">
      </div>

      <h2>Payment Method</h2>
      <div class="form-group">
        <label for="payment-method">Choose Payment Method</label>
        <select id="payment-method">
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cash-on-delivery">Cash on Delivery</option>
        </select>
      </div>

      <button class="checkout-button" id="checkout-button">Place Order</button>
    </section>
  </div>
  <script type="text/javascript" src="/scripts/orderPage.js"></script>
</body>
</html>
