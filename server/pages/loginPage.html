<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="/styles/loginPage.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form id="login-forms">
                <label for="username">Email or Username</label>
                <input type="text" id="login-username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="login-password" name="password" required>

                <button id="login-button" type="submit">Login</button>

                <p class="message">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </form>
        </div>

        <div class="form-container hidden" id="signup-form">
            <h2>Sign Up</h2>
            <form id="signup-forms">
                <div class="two-column">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="firstName" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="lastName" required>
                    </div>
                </div>
                <label for="username">Username</label>
                <input type="text" id="signup-username" name="userName" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="signup-password" name="password" required>

                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthDate" required>

                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" name="contactNumber" required>

                <label for="address">Address</label>
                <div class="two-column">
                    <input type="text" id="street" name="street" placeholder="Street" required>
                    <input type="text" id="barangay" name="barangay" placeholder="Barangay" required>
                </div>
                <div class="two-column">
                    <input type="text" id="city" name="city" placeholder="City" required>
                    <input type="text" id="province" name="province" placeholder="Province" required>
                </div>

                <button type="submit">Sign Up</button>

                <p class="message">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>
    </div>
    <script src="/scripts/loginPage.js"></script>
</body>
</html>
