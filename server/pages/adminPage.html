<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Palace - Admin Page</title>
    <link rel="stylesheet" href="/styles/adminPage.css">
</head>
<body>
    <header>
        <div class="image-container">
            <img src="/img/pizzaPalaceLogo.png" alt="">
        </div>
        <div class="nav-bar">
            <a href="#" id="admin-products">PRODUCTS</a>
            <a href="#" id="admin-orders">ORDERS</a>
        </div>
        <h1>Admin Center</h1>
    </header>
    <main>
        <!-- REMOVE HIDDEN -->
        <div id="log-in" class="hidden">
            <div class="input-group">
                <h2>Username:</h2>
                <input id="admin-username" type="text" placeholder="Enter your username">
                <label for="admin-username" id="username-error-label" class="hidden-error">Username Not Found</label>
            </div>
            <div class="input-group">
                <h2>Password:</h2>
                <input id="admin-password" type="password" placeholder="Enter your password">
                <label for="admin-username" id="password-error-label" class="hidden-error">Invalid Password</label>
            </div>
            <input id="admin-button" type="submit" value="LOG IN">
        </div>
        <!-- add hidden -->
        <div id="admin-center">
            <div id="admin-table">
                <div id="add-product" class="hidden">
                    <div >
                        <h3>Add a Product</h3>
                        <input id = "add-close" type="submit" value = "X">
                    </div>
                    <form id="add-form" enctype="multipart/form-data">
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" id="add-name" required>
                        </div>
                        <div>
                            <label for="price">Price:</label>
                            <input type="number" id="add-price" required>
                        </div>
                        <div>
                            <label for="inventory">Inventory:</label>
                            <input type="number" id="add-inventory" required>
                        </div>
                        <div>
                            <label for="category">Category:</label>
                            <select id="add-category" required>
                                <option value="" disabled selected >--Select a Category--</option>
                                <option value="Pasta">Pasta</option>
                                <option value="Appetizers">Appetizers</option>
                                <option value="Salad">Salad</option>
                                <option value="Dessert">Dessert</option>
                            </select>
                        </div>
                        <div>
                            <label for="image">Select an Image:</label>
                            <input type="file" id="add-image" accept="image/*" required>
                        </div>
                        <button type="submit" id = "add-button">Upload</button>
                    </form>
                </div>
                <table id = "admin-tables"></table>
                <!-- <input id = "add-product-button" type="submit" value = "ADD PRODUCT"> -->
            </div>
        </div>
    </main>
    <!-- ADD PRODUCT BUTTON -->
    <a href="#home" id="add-product-button"><h1>+</h1></a>
    <footer>
        <p>&copy; 2024 Pizza Palace Admin Center. All rights reserved.</p>
    </footer>
    <script src="/scripts/adminPage.js"></script>
</body>
</html>
