<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="/styles/adminPage.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <main>
        <div id="log-in" class="hidden">
            <h1 id="admin-title">ADMIN PAGE</h1>
            <div class="input-group">
                <h2>Username:</h2>
                <input id="admin-username" type="text" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <h2>Password:</h2>
                <input id="admin-password" type="password" placeholder="Enter your password">
            </div>
            <input id="admin-button" type="submit" value="LOG IN">
        </div>
        <div id="admin-center">
            <h1>ADMIN CENTER</h1>
            <div id="category-button">
                <input id = "admin-products" type="submit" value="PRODUCTS">
                <input id = "admin-orders" type="submit" value="ORDERS">
                <!-- <input id = "admin-products" type="submit" value="PRODUCTS"> -->
            </div>
            <div id="admin-table">
                <table id = "admin-tables"></table>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Admin Dashboard. All rights reserved.</p>
    </footer>
    <script src="/scripts/adminPage.js"></script>
</body>
</html>
