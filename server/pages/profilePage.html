<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Italian Restaurant</title>
    <link rel="stylesheet" href="/styles/profilePage.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Welcome, [Customer's First Name]!</h1>
        </div>
        <div class="profile-content">
            <div class="photo-section">
                <img src="profile-placeholder.jpg" alt="Profile Photo" class="profile-photo">
                <button class="upload-photo-btn">Upload New Photo</button>
            </div>
            <div class="info-section">
                <form action="update_profile.php" method="POST">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="firstName" value="John">

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="lastName" value="Doe">

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="userName" value="john.doe123">

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" value="john@example.com">

                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthDate" value="1990-01-01">

                    <label for="contact-number">Contact Number:</label>
                    <input type="tel" id="contact-number" name="contactNumber" value="+39 123 456 7890">

                    <label for="address">Address:</label>
                    <input type="text" id="street" name="street" value="123 Pasta Street" placeholder="Street">
                    <input type="text" id="barangay" name="barangay" value="Centro" placeholder="Barangay">
                    <input type="text" id="city" name="city" value="Rome" placeholder="City">
                    <input type="text" id="province" name="province" value="Lazio" placeholder="Province">

                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
