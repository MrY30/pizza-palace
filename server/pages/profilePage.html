<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Italian Restaurant</title>
    <link rel="stylesheet" href="/styles/profilePage.css">
</head>
<body>
    <div class="profile-header">
        <h1>Welcome, John!</h1> 
    </div>
    <div class="main-content">
        <div class="profile-container">
            <div class="profile-content">
                <div class="info-section">
                    <div class="profile-field">
                        <label>First Name:</label>
                        <p>John</p>
                    </div>
                    <div class="profile-field">
                        <label>Last Name:</label>
                        <p>Doe</p>
                    </div>
                    <div class="profile-field">
                        <label>Birthdate:</label>
                        <p>1990-01-01</p>
                    </div>
                    <div class="profile-field">
                        <label>Contact Number:</label>
                        <p>+39 123 456 7890</p>
                    </div>
                    <div class="profile-field">
                        <label>Address:</label>
                        <p>123 Pasta Street, Centro, Rome, Lazio</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-content">
            <div class="order-info">
                <h2>Order Details</h2>
                <p><strong>Order ID:</strong> 12345678</p>
                <button class="order-received-btn">Order Received</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/scripts/profilePage.js"></script>
</body>


</html>
