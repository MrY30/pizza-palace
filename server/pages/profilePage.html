<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Italian Restaurant</title>
    <link rel="stylesheet" href="/styles/profilePage.css">
</head>
<body>
    <div class="profile-header">
        <h1>Welcome, John!</h1> 
    </div>
    <div class="main-content">
        <div class="profile-container">
            <div class="profile-content" id="profile-content">
                <div class="info-section">
                    <div class="profile-field">
                        <label>First Name:</label>
                        <p>John</p>
                    </div>
                    <div class="profile-field">
                        <label>Last Name:</label>
                        <p>Doe</p>
                    </div>
                    <div class="profile-field">
                        <label>Birthdate:</label>
                        <p>1990-01-01</p>
                    </div>
                    <div class="profile-field">
                        <label>Contact Number:</label>
                        <p>+39 123 456 7890</p>
                    </div>
                    <div class="profile-field">
                        <label>Address:</label>
                        <p>123 Pasta Street, Centro, Rome, Lazio</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-content">
            <div class="order-info">
                <h2>Order Details</h2>
        
                <!-- Order ID Display -->
                <p class="order-id"><strong>Order ID:</strong> 12345</p>
        
                <!-- Order Details Table -->
                <table class="order-table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Amount</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Carbonara</td>
                            <td>2</td>
                            <td>500.00</td>
                        </tr>
                        <tr>
                            <td>Lasagna</td>
                            <td>1</td>
                            <td>300.00</td>
                        </tr>
                        <tr>
                            <td>Garlic Bread</td>
                            <td>3</td>
                            <td>150.00</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td><strong>Total Price</strong></td>
                            <td></td>
                            <td><strong>â‚±950.00</strong></td>
                        </tr>
                    </tfoot>                                       
                </table>
        
                <button class="order-received-btn">Order Received</button>
            </div>
        </div>        
        
    </div>
    <script type="text/javascript" src="/scripts/profilePage.js"></script>
</body>

<!-- order id, name of the product, amount, price, total price (pinakababa) -->

</html>
